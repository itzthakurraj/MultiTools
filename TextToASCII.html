            padding: 2rem;

        .converter-card textarea {
            width: 100%;

            border-radius: 8px;

        <p>Convert your text to ASCII values with ease! This tool provides a quick and simple way to convert your text to its corresponding ASCII codes.</p>
    </section>

    <!-- Text to ASCII Converter Tool -->
    <section class="converter-card">
        <h2>Enter Text to Convert</h2>
        <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
        <button class="button" onclick="convertToASCII()">Convert to ASCII</button>

        <div class="output" id="outputText"></div>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Save User Preferences
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Function to convert text to ASCII
        function convertToASCII() {
            const inputText = document.getElementById('inputText').value;
            let asciiOutput = '';
            
            // Loop through each character and convert to ASCII
            for (let i = 0; i < inputText.length; i++) {
                asciiOutput += inputText.charCodeAt(i) + ' ';
            }

            // Display the ASCII output
            document.getElementById('outputText').textContent = asciiOutput.trim();
        }
    </script>
