<body>

    <div class="tool-container">
        <div class="upload-section">
            <center><h1>Convert to JPG</h1></center>
            <center><p>Convert PNG, WEBP, BMP and other formats to JPG</p></center>
            
            <div class="upload-area" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drag & Drop Images Here</h3>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
            </div>
        </div>

        <div class="converter-options">
            <div class="quality-control">
                <label>JPEG Quality: <span id="qualityValue">85</span>%</label>
                <input type="range" id="qualitySlider" min="1" max="100" value="85" class="slider" style="width:100%">
            </div>
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="batch-controls">
            <button class="button" id="convertAllBtn" disabled>
                <i class="fas fa-sync"></i> Convert All Files
            </button>
            <button class="button" id="downloadAllBtn" disabled>
                <i class="fas fa-download"></i> Download All as ZIP
            </button>
        </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const fileList = document.getElementById('fileList');
        const convertAllBtn = document.getElementById('convertAllBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        let filesToConvert = [];
        let convertedFiles = [];

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        qualitySlider.addEventListener('input', updateQuality);
        convertAllBtn.addEventListener('click', convertAllFiles);
        downloadAllBtn.addEventListener('click', downloadAllAsZip);

        function handleFileSelect(e) {
            filesToConvert = Array.from(e.target.files);
            updateFileList();
            convertAllBtn.disabled = false;
        }

        function updateQuality() {
            qualityValue.textContent = qualitySlider.value;
        }

        function updateFileList() {
            fileList.innerHTML = filesToConvert.map(file => `  
                <div class="file-item">
                    <div class="conversion-status">
                        <img class="file-preview" src="${URL.createObjectURL(file)}">
                        <div>
                            <div>${file.name}</div>
                            <div class="file-size">${formatBytes(file.size)}</div>
                        </div>
                    </div>
                    <button class="button convert-single" data-name="${file.name}">
                        <i class="fas fa-exchange-alt"></i> Convert
                    </button>
                </div>
            `).join(''); 

            document.querySelectorAll('.convert-single').forEach(btn => {
                btn.addEventListener('click', () => convertSingleFile(btn.dataset.name));
            });
        }

        async function convertSingleFile(fileName) {
            const file = filesToConvert.find(f => f.name === fileName);
            if (!file) return;

            const jpgBlob = await convertToJPG(file);
            const convertedFile = new File([jpgBlob], 
                `${file.name.replace(/\.[^/.]+$/, "")}.jpg`, 
                { type: "image/jpeg" }
            );

            convertedFiles.push(convertedFile);
            downloadFile(convertedFile); // Direct download for single file
        }

        function downloadFile(file) {
            saveAs(file, file.name); // Download single file
        }

        async function convertAllFiles() {
            convertedFiles = [];
            for (const file of filesToConvert) {
                const jpgBlob = await convertToJPG(file);
                const convertedFile = new File([jpgBlob], 
                    `${file.name.replace(/\.[^/.]+$/, "")}.jpg`, 
                    { type: "image/jpeg" }
                );
                convertedFiles.push(convertedFile);
            }
            updateDownloadState();
        }

        async function convertToJPG(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#ffffff'; // White background for transparent images
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(blob => {
                        resolve(blob);
                    }, 'image/jpeg', qualitySlider.value / 100);
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        function updateDownloadState() {
            downloadAllBtn.disabled = convertedFiles.length === 0;
        }

        async function downloadAllAsZip() {
            const zip = new JSZip();
            
            convertedFiles.forEach(file => {
                zip.file(file.name, file);
            });

            const content = await zip.generateAsync({ type: "blob" });
            saveAs(content, "converted_images.zip");
        }

        function formatBytes(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let i = 0;
            while (bytes >= 1024 && i < units.length - 1) {
                bytes /= 1024;
                i++;
            }
            return `${bytes.toFixed(2)} ${units[i]}`;
        }

        // Drag and drop handlers
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--secondary)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = 'var(--primary)';
        });

        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary)';
            filesToConvert = Array.from(e.dataTransfer.files);
            updateFileList();
            convertAllBtn.disabled = false;
        });

        // Theme toggle
        function toggleTheme() {
            document.documentElement.setAttribute('data-theme', 
                document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }
    </script>
