<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your friendly neighborhood toolkit - Simple, beautiful & powerful online tools">
    <title>Coming Soon - Toolkit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Design System */
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --background: #F8FAFC;
            --text: #1E293B;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background: #1A1A1A;
            --text: #F8FAFC;
            --card-bg: #2D2D2D;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Hero Section */
        .hero {
            padding: 4rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        /* Button */
        .button {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .button:focus {
            outline: none;
        }

        /* Countdown Section */
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 50%;
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>We're Almost Ready!</h1>
        <p>Our new tools are being prepared for launch. Stay tuned, weâ€™ll be live soon with powerful tools to make your digital life easier.</p>
        
        <!-- Countdown Timer (optional) -->
        <div class="countdown" id="countdown">
            Launching in <span id="timer"></span>
        </div>

        <!-- Call-to-Action Button -->
        <div>
            <button class="button" style="background: var(--secondary)" id="notifyButton">
                <i class="fas fa-bell"></i> Notify Me When We Launch
            </button>
        </div>
    </section>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // Theme Toggle Function
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Countdown Timer
        const countdownDate = new Date("March 31, 2025 00:00:00").getTime(); // Set your launch date

        const timerInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById("timer").innerHTML = "Launched!";
            }
        }, 1000);

        // Notify Me Button Logic
        document.getElementById('notifyButton').addEventListener('click', function() {
            alert("You will be notified once we launch! Stay tuned.");
        });
    </script>
</body>
</html>
