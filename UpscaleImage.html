<head>

    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --background: #F8FAFC;
            --text: #1E293B;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background: #1A1A1A;
            --text: #F8FAFC;
            --card-bg: #2D2D2D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }

        .main-nav h1 {
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links .button {
            background-color: var(--primary);
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .nav-links .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .tool-container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            gap: 2rem;
        }

        .upload-section {
            flex: 1;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: border 0.3s ease;
        }

        .upload-area i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .upload-area h3 {
            margin-bottom: 1rem;
        }

        .upload-area p {
            font-size: 0.9rem;
            color: #555;
        }

        .upload-area.dragover {
            border-color: var(--primary);
        }

        .resize-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
            max-width: 200px;
        }

        .resize-controls button,
        .resize-controls input[type="range"] {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }

        .resize-controls button:hover {
            opacity: 0.9;
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 50%;
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        canvas {
            width: 100%;
            max-width: 1000px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
        }

        footer {
            background-color: var(--card-bg);
            color: var(--text);
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .ads-container {
            width: 100%;
            text-align: center;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .tool-container {
                flex-direction: column;
            }

            .resize-controls {
                max-width: 100%;
            }
        }
    </style>

<body>

    <nav class="main-nav">
        <h1 aria-label="Toolkit Logo">ðŸ”§ Toolkit</h1>
        <div class="nav-links">
            <a href="index.html" class="button">Home</a>
            <a href="image-tools.html" class="button">All Tools</a>
            <a href="blog.html" class="button">Blog</a>
            <a href="help.html" class="button">Help</a>
        </div>

    <div class="tool-container">
        <div class="upload-section">
            <center><h1>Upscale Image</h1></center>
            <center><p>Resize your image by upscaling it to the desired size.</p></center>

            <div class="upload-area" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drag & Drop Images Here</h3>
                <p>or click to browse files (JPEG, PNG, WEBP)</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
            <canvas id="imageCanvas"></canvas>
        </div>

        <div class="resize-controls" id="resizeControls" hidden>
            <label for="scaleSlider">Scale:</label>
            <input type="range" id="scaleSlider" min="1" max="3" step="0.1" value="1">
            <button id="downloadBtn">Download Upscaled Image</button>
        </div>
    </div>

    <!-- Google Ads Section Above Footer -->
    <div class="ads-container">

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <footer>
        <p>&copy; 2025 Toolkit. All rights reserved.</p>
        <p><a href="privacy-policy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

    <script>
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const scaleSlider = document.getElementById('scaleSlider');
        const downloadBtn = document.getElementById('downloadBtn');
        const resizeControls = document.getElementById('resizeControls');

        let img = new Image();
        let scale = 1;

        // Load the image
        fileInput.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = function(event) {
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    resizeControls.hidden = false;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // Drag and Drop functionality
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        resizeControls.hidden = false;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Scale Image
        scaleSlider.addEventListener('input', (e) => {
            scale = e.target.value;
            const newWidth = img.width * scale;
            const newHeight = img.height * scale;

            canvas.width = newWidth;
            canvas.height = newHeight;
            ctx.drawImage(img, 0, 0, newWidth, newHeight);
        });

        // Download Upscaled Image
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'upscaled_image.png';
            link.click();
        });

        // Toggle Theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
        }
    </script>
