    <style>
        /* Design System */
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --background: #F8FAFC;
            --text: #1E293B;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background: #1A1A1A;
            --text: #F8FAFC;
            --card-bg: #2D2D2D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tool-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-5px);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .tool-icon {
            width: 64px;
            height: 64px;
            background: var(--background);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .button {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 50%;
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        #capitalizedOutput {
            background: #f1f1f1;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            color: black;
        }

        .ad-section {
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>

    <!-- Hero Section -->

        </script>

    <!-- Tool Card for Capitalize Text -->
    <main class="tools-grid">
        <article class="tool-card">
            <div class="tool-icon">
                <i class="fas fa-text-width fa-2x" style="color: var(--primary)"></i>
            </div>
            <h2>Capitalize Text</h2>
            <p>Convert any text to uppercase.</p>
            <div>
                <textarea id="inputText" placeholder="Enter your text here..." style="width: 100%; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem;"></textarea>
            </div>
            <div>
                <button class="button" onclick="capitalizeText()">Capitalize Text</button>
            </div>
            <div style="margin-top: 1rem;">
                <h3>Capitalized Text:</h3>
                <pre id="capitalizedOutput"></pre>
            </div>
        </article>
    </main>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Save User Preferences
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Capitalize Text
        function capitalizeText() {
            const inputText = document.getElementById('inputText').value;
            const capitalizedText = inputText.toUpperCase(); // Convert all text to uppercase

            // Display the capitalized text
            document.getElementById('capitalizedOutput').textContent = capitalizedText;
        }
    </script>

</body>
