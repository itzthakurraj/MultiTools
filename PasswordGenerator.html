<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Password Generator - Create secure passwords instantly">
    <title>Password Generator</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --background: #F0F4F8;
            --text: #1E293B;
            --card-bg: rgba(255, 255, 255, 0.2);
            --border: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        [data-theme="dark"] {
            --background: #121212;
            --text: #E0E0E0;
            --card-bg: rgba(50, 50, 50, 0.4);
            --border: rgba(255, 255, 255, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease-in-out;
        }
        body {
            background: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        /* Navigation Bar */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background: var(--primary);
            color: white;
        }
        /* Theme Toggle */
        .theme-toggle {
            cursor: pointer;
            font-size: 1.3rem;
            background: var(--card-bg);
            padding: 8px;
            border-radius: 50%;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
        }
        /* Container */
        .container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border);
            margin-top: 70px;
        }
        h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        /* Password Box */
        .password-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            justify-content: space-between;
        }
        #generatedPassword {
            flex: 1;
            font-size: 1.2rem;
            font-family: monospace;
            padding: 5px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .copy-btn {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Options */
        .options {
            display: flex;
            flex-direction: column;
            align-items: start;
            margin: 15px 0;
        }
        label {
            margin-bottom: 5px;
        }
        .generate-btn {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .generate-btn:hover {
            background: #3b37c7;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1>ðŸ”§ Toolkit</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#features">Features</a>
            <a href="#help">Help</a>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <!-- Password Generator Container -->
    <div class="container">
        <h1>ðŸ”‘ Password Generator</h1>

        <div class="password-box">
            <span id="generatedPassword">Click Generate</span>
            <button class="copy-btn" onclick="copyPassword()">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="options">
            <label>Password Length: <span id="lengthValue">12</span></label>
            <input type="range" id="passwordLength" min="8" max="32" value="12">

            <label><input type="checkbox" id="includeUppercase"> Include Uppercase</label>
            <label><input type="checkbox" id="includeNumbers"> Include Numbers</label>
            <label><input type="checkbox" id="includeSpecial"> Include Special Characters</label>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Load saved theme
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');

        function generatePassword() {
            const length = document.getElementById('passwordLength').value;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSpecial = document.getElementById('includeSpecial').checked;

            const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
            const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numberChars = "0123456789";
            const specialChars = "!@#$%^&*()_+{}[]?<>";

            let characters = lowercaseChars;
            if (includeUppercase) characters += uppercaseChars;
            if (includeNumbers) characters += numberChars;
            if (includeSpecial) characters += specialChars;

            let password = "";
            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            document.getElementById('generatedPassword').textContent = password;
        }

        function copyPassword() {
            const passwordText = document.getElementById("generatedPassword").textContent;
            navigator.clipboard.writeText(passwordText).then(() => {
                alert("Password copied to clipboard!");
            });
        }

        document.getElementById("passwordLength").addEventListener("input", function() {
            document.getElementById("lengthValue").textContent = this.value;
        });
    </script>

</body>
</html>
