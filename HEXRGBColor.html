             style="display:block"

    <!-- Tool Card -->
    <main class="tool-card">
        <h2>Convert Colors</h2>

        <textarea id="inputHEX" placeholder="Enter HEX color (e.g., #FF5733)"></textarea>
        <button class="button" onclick="convertHEXtoRGB()">Convert HEX to RGB</button>
        <div id="convertedColor"></div>

        <textarea id="inputRGB" placeholder="Enter RGB (e.g., rgb(255, 87, 51))"></textarea>
        <button class="button" onclick="convertRGBtoHEX()">Convert RGB to HEX</button>
    </main>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');

        // Convert HEX to RGB
        function convertHEXtoRGB() {
            let hex = document.getElementById('inputHEX').value.trim();
            if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
                let c = hex.substring(1).split('');
                if (c.length === 3) c = [c[0], c[0], c[1], c[1], c[2], c[2]];
                const rgb = `rgb(${parseInt(c[0] + c[1], 16)}, ${parseInt(c[2] + c[3], 16)}, ${parseInt(c[4] + c[5], 16)})`;
                document.getElementById('convertedColor').textContent = rgb;
            } else {
                document.getElementById('convertedColor').textContent = 'Invalid HEX!';
            }
        }
    </script>
