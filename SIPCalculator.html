    <script>
        // Function to calculate SIP Corpus
        function calculateSIP() {
            const monthlyInvestment = parseFloat(document.getElementById('monthly-investment').value);
            const annualReturn = parseFloat(document.getElementById('annual-return').value);
            const years = parseFloat(document.getElementById('investment-years').value);

            const resultElement = document.getElementById('sip-result');

            if (isNaN(monthlyInvestment) || isNaN(annualReturn) || isNaN(years)) {
                resultElement.textContent = "Please enter valid values in all fields.";
                resultElement.style.color = "red";
                return;
            }

            // Convert annual return rate to monthly return rate
            const monthlyReturn = annualReturn / 12 / 100;

            // Calculate the final corpus value using the SIP formula
            const months = years * 12;
            let corpus = 0;

            for (let i = 1; i <= months; i++) {
                corpus += monthlyInvestment * Math.pow(1 + monthlyReturn, months - i);
            }

            // Display the result
            corpus = corpus.toFixed(2);
            resultElement.textContent = `Your estimated SIP corpus after ${years} years is â‚¹${corpus}.`;
            resultElement.style.color = "green";
        }
    </script>
