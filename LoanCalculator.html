            font-family: 'Inter', system-ui, -apple-system, sans-serif;

            justify-content: space-between;

            cursor: pointer;
            background-color: var(--primary);

            min-height: 40px;
            color: var(--text);

    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Calculate your loan's monthly payment and total repayment.</p>
        <div class="input-group">
            <label for="principal">Loan Amount (Principal):</label>
            <input type="number" id="principal" placeholder="Enter loan amount" />
        </div>
        <div class="input-group">
            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" id="interest" placeholder="Enter interest rate" />
        </div>
        <div class="input-group">
            <label for="years">Loan Term (Years):</label>
            <input type="number" id="years" placeholder="Enter loan term in years" />
        </div>
        
        <button class="btn" onclick="calculateLoan()">Calculate</button>
        <div class="output-box" id="loanResult"></div>
    </div>

    <script>
        function calculateLoan() {
            const principal = parseFloat(document.getElementById('principal').value);
            const interestRate = parseFloat(document.getElementById('interest').value);
            const years = parseFloat(document.getElementById('years').value);

            if (isNaN(principal) || isNaN(interestRate) || isNaN(years)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const monthlyInterest = interestRate / 100 / 12;
            const totalPayments = years * 12;
            const monthlyPayment = (principal * monthlyInterest) / (1 - Math.pow(1 + monthlyInterest, -totalPayments));
            const totalPayment = monthlyPayment * totalPayments;

            document.getElementById('loanResult').innerHTML = `
                <strong>Monthly Payment:</strong> $${monthlyPayment.toFixed(2)}<br>
                <strong>Total Payment:</strong> $${totalPayment.toFixed(2)}<br>
                <strong>Total Interest Paid:</strong> $${(totalPayment - principal).toFixed(2)}
            `;
        }
    </script>
