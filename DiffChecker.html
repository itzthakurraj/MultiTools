    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --background: #F8FAFC;
            --text: #1E293B;
            --card-bg: #FFFFFF;

        [data-theme="dark"] {

        }

        * {

            box-sizing: border-box;

        }

        body {

            background: var(--background);

        /* Navigation */
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }

        .main-nav .nav-links {

            gap: 1.5rem;

        .hero {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 800px;
            margin: 0 auto;

        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .text-container {

            min-width: 300px;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            padding: 10px;

            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--secondary);
        }

        #result-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .output {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: var(--card-bg);
            white-space: pre-wrap;
            border-radius: 8px;
        }

            background: var(--card-bg);

<body>

    <!-- Navigation -->
    <nav class="main-nav">

    <!-- Hero Section -->
    <section class="hero">
        <h1>Diff Checker</h1>
        <p>Compare two pieces of text and see the differences! This tool helps you identify the changes between two sets of text by highlighting the variations in color.</p>
    </section>

    <!-- Text Comparison Tool -->
    <section class="container">
        <div class="text-container">
            <textarea id="text1" placeholder="Enter first text here..."></textarea>
            <textarea id="text2" placeholder="Enter second text here..."></textarea>
        </div>
    </section>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="compareText()">Compare Texts</button>
    </div>

    <div id="stats" style="text-align: center; margin-top: 10px;"></div>

    <div id="result-container">
        <div class="output" id="result1"></div>
        <div class="output" id="result2"></div>
    </div>

    <!-- Ads Section -->

             style="display:block"

        </script>
    </section>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Save User Preferences
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Function to compare the texts
        function compareText() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');

            const maxLines = Math.max(lines1.length, lines2.length);
            let matchCount = 0;

            const result1 = document.getElementById('result1');
            const result2 = document.getElementById('result2');
            result1.innerHTML = '';
            result2.innerHTML = '';

            for (let i = 0; i < maxLines; i++) {
                const line1 = lines1[i] || '';
                const line2 = lines2[i] || '';

                const isMatch = line1 === line2;

                const div1 = document.createElement('div');
                const div2 = document.createElement('div');

                if (isMatch) {
                    div1.className = 'green';
                    div2.className = 'green';
                    matchCount++;
                } else {
                    div1.className = 'red';
                    div2.className = 'red';
                }

                div1.textContent = line1;
                div2.textContent = line2;

                result1.appendChild(div1);
                result2.appendChild(div2);
            }

            const percentage = ((matchCount / maxLines) * 100).toFixed(2);
            document.getElementById('stats').innerHTML = `Matching: ${percentage}%`;
        }
    </script>
