<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS Beautifier - Format your CSS code for better readability and maintainability. Free online tool.">
    <meta name="keywords" content="CSS Beautifier, Online CSS Formatter, Minified CSS to Readable CSS">
    <meta name="author" content="Your Website Name">
    <title>CSS Beautifier - Format Your CSS Code</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Color Theme */
        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --background: #F8FAFC;
            --text: #1E293B;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background: #121212;
            --text: #E5E7EB;
            --card-bg: #1F1F1F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Navigation */
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: bold;
            font-size: 16px;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Textarea */
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text);
            resize: vertical;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background: var(--secondary);
        }

        /* Output Area */
        #beautifiedCSS {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            color: var(--text);
            font-family: monospace;
            font-size: 16px;
            margin-top: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            min-height: 100px;
        }

        /* Ad Section */
        .ad-section {
            margin: 20px 0;
            text-align: center;
        }

        /* Theme Toggle */
        .theme-toggle {
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 50%;
            box-shadow: var(--shadow);
        }

    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="main-nav">
        <h1>ðŸ”§ CSS Tools</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="all-tools.html">All Tools</a>
            <a href="blog.html">Blog</a>
            <a href="help.html">Help</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container">
        <section class="hero">
            <h1>CSS Beautifier</h1>
            <p>Format your minified CSS code for better readability and maintenance.</p>
        </section>

        <!-- AdSense Ad -->
        <div class="ad-section">
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- CSS Beautify Tool -->
        <textarea id="inputCSS" placeholder="Paste your CSS code here..."></textarea>
        <button class="button" onclick="beautifyCSS()">Beautify CSS</button>

        <div id="beautifiedCSS"></div>

        <!-- AdSense Ad -->
        <div class="ad-section">
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // CSS Beautify Function
        function beautifyCSS() {
            let cssCode = document.getElementById('inputCSS').value;

            if (!cssCode.trim()) {
                alert("Please enter some CSS to format.");
                return;
            }

            let formattedCSS = cssCode.replace(/\s+/g, ' ')  // Remove extra spaces
                                      .replace(/;\s*/g, ';\n') // Add line breaks
                                      .replace(/{\s*/g, '{\n  ') // Format opening braces
                                      .replace(/}\s*/g, '\n}\n'); // Format closing braces
            
            document.getElementById('beautifiedCSS').textContent = formattedCSS;
        }
    </script>

</body>
</html>
